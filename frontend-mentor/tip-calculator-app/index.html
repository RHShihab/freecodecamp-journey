<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <form class="input">
      <fieldset>
        <legend>Bill</legend>
          <div class="full-width-field">
            <span>$</span>
            <input type="number" name="total-bill" id="total-bill" placeholder="0">
          </div>
      </fieldset>
      <fieldset>
        <legend>Select Tip %</legend>
        <label for="tip" class="small-width-field">
          <input type="button" value="5%">
          <input type="button" value="10%">
          <input type="button" value="15%">
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="number" placeholder="Custom" id="custom">
        </label>
      </fieldset>
      <fieldset>
        <legend>Number of People</legend>
        <label for="total-bill" class="full-width-field">
          <span>$</span>
          <input type="number" name="total-bill" id="total-bill" placeholder="0">
        </label>
      </fieldset>
    </form>
    <section class="output"></section>
  </div>

</html>
